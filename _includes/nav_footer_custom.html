<script>
    const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');
    
    jtd.addEvent(toggleDarkMode, 'click', function(){
      if (jtd.getTheme() === 'dark') {
        jtd.setTheme('light');
        toggleDarkMode.className = "btn js-toggle-dark-mode bi bi-moon-stars-fill";
      } else {
        jtd.setTheme('dark');
        toggleDarkMode.className = "btn js-toggle-dark-mode bi bi-brightness-high-fill";
      }
    });
</script>
